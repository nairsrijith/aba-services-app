<html>
  <body style="font-family: Arial, Helvetica, sans-serif; color: #222;">
    <div style="max-width:700px;margin:0 auto;padding:20px;border:1px solid #eee;border-radius:6px;">
      <h2 style="color:#2c3e50;">Your Paystub</h2>
      <p>Hi {{ paystub.employee.firstname }},</p>
      <p>Please find attached your paystub for the period <strong>{{ paystub.period_start }}</strong> to <strong>{{ paystub.period_end }}</strong>.</p>
      <p>Total hours: <strong>{{ paystub.total_hours }}</strong><br>
      Total amount: <strong>${{ '%.2f'|format(paystub.total_amount) }}</strong></p>
      <p style="color:#888;font-size:0.9rem;">Regards,<br>{{ org_name }}</p>
    </div>
  </body>
</html>
